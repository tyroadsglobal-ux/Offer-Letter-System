<!DOCTYPE html>
<html>
<head>
  <title>HR Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-6 rounded shadow w-96">
  <h2 class="text-2xl font-bold mb-4 text-center">HR Login</h2>

  <input id="email" class="w-full border p-2 mb-3 rounded" placeholder="Email">
  <input id="password" type="password" class="w-full border p-2 mb-3 rounded" placeholder="Password">

  <button onclick="login()" class="bg-blue-600 text-white w-full py-2 rounded">
    Login
  </button>

  <p id="msg" class="text-red-600 text-center mt-2"></p>
</div>

<script src="login.js"></script>
</body>
</html>
