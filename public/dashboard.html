<!DOCTYPE html>
<html>
<head>
  <title>HR Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<h1 class="text-3xl font-bold mb-4">HR Dashboard</h1>

<div class="mb-4 space-x-2">
  <button id="refreshBtn" type="button" class="bg-blue-600 text-white px-4 py-2 rounded">Refresh</button>
  <a href="/create-offer.html" class="bg-green-600 text-white px-4 py-2 rounded">Create Offer</a>
  <a href="/download-report" class="bg-purple-600 text-white px-4 py-2 rounded">Download CSV</a>
  <a href="/logout" class="bg-red-600 text-white px-4 py-2 rounded">Logout</a>
</div>

<table class="w-full bg-white rounded shadow">
  <thead class="bg-gray-200">
    <tr>
      <th class="p-2"><input type="checkbox" id="all"></th>
      <th>Name</th>
      <th>Email</th>
      <th>Position</th>
      <th>Salary</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="data"></tbody>
</table>

<script src="dashboard.js"></script>
</body>
</html>
