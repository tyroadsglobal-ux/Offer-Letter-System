<!DOCTYPE html>
<html>
<head>
  <title>Create Offer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-6 rounded shadow w-96">
  <h2 class="text-xl font-bold mb-4 text-center">Create Offer</h2>

  <input id="name" class="w-full border p-2 mb-2 rounded" placeholder="Candidate Name">

  <!-- ✅ IMPORTANT FIX -->
  <input id="candidateEmail" class="w-full border p-2 mb-2 rounded" placeholder="Candidate Email">

  <input id="position" class="w-full border p-2 mb-2 rounded" placeholder="Position">
  <input id="salary" class="w-full border p-2 mb-2 rounded" placeholder="Salary">

  <!-- BULK UPLOAD -->
  <input type="file" id="file" class="mb-4">

  <button onclick="createOffer()"
    class="bg-green-600 hover:bg-green-700 hover:shadow-lg active:scale-95 transition text-white w-full py-2 rounded">
    Send Offer
  </button>

  <p id="msg" class="text-center mt-2 text-sm"></p>

  <a href="/dashboard.html" class="block text-center text-blue-600 mt-4">
    ← Back to Dashboard
  </a>
</div>

<script src="script.js"></script>
</body>
</html>
